name: Deploy to FTP

on:
  push:
    branches:
      - dev # Or 'master', 'production', etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # This creates your 'dist' or 'build' folder

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0 # Use a specific version for stability
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './dist/' # Adjust if your build folder is 'build' (e.g., './build/')

